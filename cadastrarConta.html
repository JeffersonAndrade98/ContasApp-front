<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="login-box">

        <option value="FATURA">Fatura</option>
        <option value="PGTO_DIVERSOS">Pagamentos diversos</option>
        <option value="CARTÃO_CREDITO">Cartão de crédito</option>
      </select>
      <br>
    </div>
    <div class="user-box">
      <select id="idCompanhia" name="idCompanhia" value="" required="required">
        <option>Empresa</option>
      </select>
      <br>
    </div>
    <div class="user-box">
      <input id="vencimento" type="date" name="vencimento" required="">
      <label></label>
    </div>
    <div class="user-box">
      <input id="valor" type="text" name="valor" required="">
      <label>Valor</label>
    </div>
    <a class="bn59" type="submit" onclick="salvar()">
      cadastrar
    </a>
  </form>
</div>
<script type="text/javascript" src="assets/js/salvarConta.js"></script>

</html>
